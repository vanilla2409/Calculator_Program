<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./complxcalci.css">
</head>
<body>
    <table border="solid" cellspacing="3">
        <tr class="btns" >
            <td id="screen" colspan="5">0</td>
        </tr>
        <tr class="btns" >
            <td id="on"><input type="button" value="ON" onclick="on()"style="background-color: red; color: white"></td>
            <td><input type="button" value="MC" style="background-color: black; color: white"></td>
            <td><input type="button" value="MR" style="background-color: black; color: white"></td>
            <td><input type="button" value="M-" style="background-color: black; color: white"></td>
            <td><input type="button" value="M+" style="background-color: black; color: white"></td>       
        </tr>
        <tr class="btns">
            <td><input type="button" value="OFF" onclick="off()"style="background-color: black; color: white"></td>
            <td><input type="button" value="%" onclick="display('%')"></td>
            <td><input type="button" value="Sqrt" style="background-color: black; color: white"></td>
            <td><input type="button" value="+/-" style="background-color: black; color: white"></td>
            <td><input type="button" value="AC" onclick="u_clear()"></td>
        </tr>
        <tr class="btns">
            <td><input type="button" value="7" onclick="display(7)"></td>
            <td><input type="button" value="8" onclick="display(8)"></td>
            <td><input type="button" value="9" onclick="display(9)"></td>
            <td><input type="button" value="*" onclick="display('*')"></td>
            <td><input type="button" value="CE" onclick="del()"></td>
        </tr>
        <tr class="btns">
            <td><input type="button" value="4" onclick="display(4)"></td>
            <td><input type="button" value="5" onclick="display(5)"></td>
            <td><input type="button" value="6" onclick="display(6)"></td>
            <td><input type="button" value="-" onclick="display('-')"></td>
            <td><input type="button" value="/" onclick="display('/')"></td>
        </tr>
        <tr class="btns">
            <td><input type="button" value="1" onclick="display(1)"></td>
            <td><input type="button" value="2" onclick="display(2)"></td>
            <td><input type="button" value="3"  onclick="display(3)"></td>
            <td rowspan="2"><input type="button" value="+" onclick="display('+')"></td>
            <td rowspan="2"><input type="button" value="=" onclick="calculate()" ></td>
        </tr>
        <tr class="btns">
            <td colspan="2"><input type="button" value="0" onclick="display(0)"></td>
            <td><input type="button" value="."onclick="display('.')"></td>
            
        </tr>
    </table>
    <script src="./complxcalci.js"></script>
    
</body>
</html>
